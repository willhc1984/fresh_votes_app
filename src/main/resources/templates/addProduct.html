<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <title>Fresh Votes</title>
    <script th:replace="fragments/header :: headerElement"></script>
  </head>
  <body>  
  
  	<div th:replace="fragments/header :: navbarElement"></div>
  	
  	<div class="container" style="margin-top: 80px;">
  		<h1>Product</h1>    
  		
	    <form th:action="@{/products}" th:object="${product}" method="POST">
	      	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	      	
	      	<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Product name</label>
			  <input type="text" class="form-control" th:field="${product.name}" name="name" placeholder="Product name" />
			  <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
			</div>
	    	<button class="btn btn-primary" type="submit">Save</button>
	    </form>  	
  	</div>
    
    <div th:replace="fragments/header :: footerElement"></div>
    
  </body>
</html>
