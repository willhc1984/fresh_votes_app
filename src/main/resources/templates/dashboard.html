<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Freah Votes</title>
  </head>
  <body>
    <h1>FreshVotes Dashboard</h1>
    
    <div th:if="${products != null}">
    	<div class="row">
    		<div class="col">
    			<h1>Products</h1>
    		</div>
    	</div>   
    	
    	<div class="row" th:each="product : ${products}">
    		<div class="col">
    			<div th:text="${product.user.name}"></div>
    			<a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
    		</div>    		
    	</div> 
    </div>
    
    <form action="/logout" method="POST">
      	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    	<button type="submit">Logout</input>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
