<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head> 
	<script th:replace="fragments/header :: headerElement"></script>
    <title>Fresh Votes</title>
  </head>
  <body>
    
    <div th:replace="fragments/header :: navbarElement"></div>
    
    <div class="container" style="margin-top: 1.5em;">
    	<div class="row">
    		<div class="col-6">
    			<h1 style="margin-top: 50px;">Fresh Votes Dashboard</h1>
    		</div>
    		<div class="col-6 float-end">
    			<a class="btn btn-primary float-end" role="button" href="/product"
    				style="text-decoration: none; margin-top: 50px;">Add product</a>
    		</div>
    	</div>
    </div>
    
    <div class="container">    
    	
    	<div class="row">
    		<div class="col-sm-6 col-md-6 col-lg-4" th:each="product : ${products}">    		
    			<div class="card border-dark mb-3" style="margin: 1em; border-radius: 10px;">
				  <div class="card-body text-primary">
				    <h5 class="card-title" th:text="${product.name}">Special title treatment</h5>
				    <h6 class="card-subtitle mb-2 text-primary" th:text="${product.published} ? 'Published' : 'Not Published'">Special title treatment</h6>
				    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary" style="margin-top: .5em;">Edit</a>
				    <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-primary" style="margin-top: .5em;">View Feature Requests</a>
				  </div>
				</div>
    		</div>
    	</div>    	
    	
    </div>
    
    <div th:replace="fragments/header :: footerElement"></div>

  </body>
</html>
