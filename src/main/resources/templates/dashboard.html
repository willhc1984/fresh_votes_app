<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head> 
	<script th:replace="fragments/header :: headerElement"></script>
    <title>Fresh Votes</title>
  </head>
  <body>
    <h1>FreshVotes Dashboard</h1>
    
    <div th:replace="fragments/header :: navbarElement"></div>
    
    <div class="container" style="margin-top: 1.5em;">
    	<div class="row">
    		<div class="col-8">
    			<h1>Fresh Votes Dashboard</h1>
    		</div>
    	</div>
    </div>
    
    <div class="container">    
    	
    	<div class="row">
    		<div class="col-4" th:each="product : ${products}">    		
    			<div class="card" style="margin: 1em; border-radius: 20px;">
				  <div class="card-body">
				    <h5 class="card-title" th:text="${product.name}">Special title treatment</h5>
				    <h6 class="card-subtitle mb-2 text-muted" th:text="${product.published} ? 'Published' : 'Not Published'">Special title treatment</h6>
				    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
				    <a th:href="@{/p/{productName}(productName=${product.name})}" class="btn btn-info">View Feature Requests</a>
				  </div>
				</div>
    		</div>
    	</div>    	
    </div>
