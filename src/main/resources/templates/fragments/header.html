	
	<div th:fragment="headerElement" th:remove="tag">
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	    <!-- Option 1: Bootstrap Bundle with Popper -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	    <!-- JQuery -->
	    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
		<script src="http://localhost:35729/livereload.js"></script>
	</div>
	
	<div th:fragment="navbarElement" th:remove="tag">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/">
		    	<i class="bi bi-hand-thumbs-up" style="font-size: 25px;"></i>
		    </a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/">Home</a>
		        </li>
		        <div sec:authorize="isAuthenticated()">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
			        </li>
		        </div>
		      </ul>	
		      
		      <div sec:authorize="isAuthenticated()">
		      	<form action="/logout" method="POST">
			      	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			    	<button class="btn btn-light" type="submit">Logout</button>
			    </form> 
		      </div>	    
		      
		      <div sec:authorize="!isAuthenticated()">
		      	<button class="btn btn-light" type="button" id="loginBtn">Log in</button>
		      	<script type="text/javascript">
	        		$(function(){
						$("#loginBtn").click(function(){
							window.location.href='/login';
						})
					});
	        	</script>
		      </div>
		    </div>
		  </div>
		</nav>
	</div>
	
	<div th:fragment="footerElement" th:remove="tag">
		<hr style="margin: 2rem 5rem 2rem 5rem;" />

			<footer class="layout-footer text-center">
				<div class="container">
					<a href="https://github.com/willhc1984">

		</div>
