<!doctype html>
<html xmlns:th="http://thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
	
  <head>
    <title>Signin Fresh Votes</title>
	
	<!-- Custom styles for this template -->
   <link rel="stylesheet" th:href="@{/css/signin.css}"> 
   
   <script th:replace="fragments/header :: headerElement"></script>
	
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  
  <body class="text-center">  
  
  <script th:replace="fragments/header :: navbarElement"></script>
  
  <div class="container">
  	<main class="form-signin">
	  <form action="" method="post">
	    <img class="mb-4" src="/images/logo-login.png" alt="" width="72" height="57" />
	    <h1 class="h3 mb-3 fw-normal">Please log in</h1>
	    
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	    
	    <div th:if="${param.error != null}">
		    <div class="alert alert-danger" role="alert">
			  	Failed to login.
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}")>
					Reason: <span th:text="$SPRING_SECURITY_LAST_EXCEPTION.message"></span>
				</div>
		    </div>
	    </div>
	    
	    <div th:if="${param.logout != null}">
		    <div class="alert alert-success" role="alert">
			  You have been logged out.
		    </div>
	    </div>
	
	    <div class="form-floating">
	      <input type="email" class="form-control" name="username" id="floatingInput" placeholder="Login name">
	      <label for="floatingInput">Login</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
	      <label for="floatingPassword">Password</label>
	    </div>
	
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
	    <button class="w-100 btn btn-lg btn-primary" type="button" id="createAccount">Create account</button>
	    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
	  </form>
	</main>
  
  </div>  

	<script type="text/javascript">
		$(function(){
			$("#createAccount").click(function(){
				window.location.href = "/register";
			})
		})
	</script>
  	
  </body>
  
</html>
