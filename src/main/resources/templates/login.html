<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Fresh Votes</title>

   <!-- <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
	<!--<link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

	<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <!--<link href="./css/signin.css" rel="stylesheet">-->
  </head>
  
  <body class="text-center">    
	<main class="form-signin">
	  <form action="" method="post">
	    <img class="mb-4" src="#" alt="" width="72" height="57" />
	    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	    
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	    
	    <div th:if="${param.error != null}">
		    <div class="alert alert-danger" role="alert">
			  	Failed to login.
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}")>
					Reason: <span th:text="$SPRING_SECURITY_LAST_EXCEPTION.message"></span>
				</div>
		    </div>
	    </div>
	    
	    <div th:if="${param.logout != null}">
		    <div class="alert alert-success" role="alert">
			  You have been logged out.
		    </div>
	    </div>
	
	    <div class="form-floating">
	      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Login name">
	      <label for="floatingInput">Login</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
	      <label for="floatingPassword">Password</label>
	    </div>
	
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
	  </form>
	</main>

  </body>
</html>
