<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Freah Votes</title>
  </head>
  <body>
  
  	<div class="container" th:if="${product != null}">
  		<h1>Product</h1>   
    
	    <form action="" method="POST">
	      	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	      	<input type="hidden" th:field="${product.id}" />
	      	
	      	<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Product name</label>
			  <input type="text" class="form-control" th:field="${product.name}" id="exampleFormControlInput1" placeholder="Product name" />
			</div>
	    	<button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
	    </form>  	
  	</div>
    
    <form action="/logout" method="POST">
      	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    	<button type="submit">Logout</input>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
