<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Fresh Votes</title>
    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet" />
	
	<!-- Bootstrap core CSS -->
<!--	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<meta name="theme-color" content="#7952b3">
-->	
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  
  <body class="text-center">    
	<main class="form-signin">
	  <form action="/register" method="post">
	    <img class="mb-4" src="#" alt="" width="72" height="57" />
	    <h1 class="h3 mb-3 fw-normal">Register for an account</h1>
	    
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	    
	    <div class="form-floating">
	      <input type="text" class="form-control" name="name" id="floatingInput" placeholder="Full name">
	      <label for="floatingInput">Name</label>
	    </div>
	    <div class="form-floating">
	      <input type="email" class="form-control" name="username" id="floatingInput" placeholder="Your email">
	      <label for="floatingInput">Your best email</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Your Password">
	      <label for="floatingPassword">Password</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Your Password">
	      <label for="floatingPassword">Confirm Password</label>
	    </div>
	
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Create account</button>
	
	  </form>
	</main>
	
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  	
  </body>
</html>
