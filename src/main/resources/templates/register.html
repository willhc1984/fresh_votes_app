<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    
    <title>Signin Fresh Votes</title>
    
    <script th:replace="fragments/header :: headerElement"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  
  <body class="text-center">   
  
  	<div th:replace="fragments/header :: navbarElement"></div>
   
	<main class="form-signin">
	  <form action="/register" method="post">
	    <i class="bi bi-hand-thumbs-up-fill" style="font-size: 5em; color: green;"></i>
    	<i class="bi bi-hand-thumbs-down-fill" style="font-size: 5em; color:red;"></i>
	    <h1 class="h3 mb-3 fw-normal">Register for an account</h1>
	    
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	    
	    <div class="form-floating">
	      <input type="text" class="form-control" th:field="${user.name}" name="name" id="floatingInput" placeholder="Full name">
	      <label for="floatingInput">Name</label>
	    </div>
	    <div class="form-floating">
	      <input type="email" class="form-control" th:field="${user.username}" name="username" id="floatingInput" placeholder="Your email">
	      <label for="floatingInput">Your best email</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" th:field="${user.password}" name="password" id="floatingPassword" placeholder="Your Password">
	      <label for="floatingPassword">Password</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" name="passwordConfirm" id="floatingPassword" placeholder="Your Password">
	      <label for="floatingPassword">Confirm Password</label>
	    </div>
	
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Create account</button>
	    <button class="w-100 btn btn-lg btn-primary" type="submit" id="loginPage">Login page</button>
	
	  </form>
	</main>
	
  	<script type="text/javascript">
		$(function(){
			$("#loginPage").click(function(){
				window.location.href = "/login";
			})
		})
	</script>
  </body>
</html>
